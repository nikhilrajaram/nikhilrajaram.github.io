<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="highcharts.js"></script>
<style type="text/css">@font-face {
	font-family: "Inconsolata";
	src: url(http://levien.com/type/myfonts/Inconsolata.otf) format("opentype");
	}
	h1.Inconsolata { 
		font-family: "Inconsolata", Verdana, Tahoma;
	}
</style>
</head>
<body>
	<div id="container" style="float: right; width: 100%; height: 88%; margin: 0 auto"></div>
	<script language="JavaScript">$(document).ready(function() {  
		var chart = {type: 'column'};
		var title = {text: 'Grade Distribution'};
		var xAxis = {categories: ['A','B','C','D','F'],crosshair: true};
		var yAxis = {min: 0,title: {text: 'Percentage'}};
		var tooltip = {headerFormat: '<center><b><span style="font-size:20px">{point.key}</span></b></center>',
		               pointFormat: '<td style="padding:0"><b>{point.y:.1f}%</b></td>',
		               footerFormat: '</table>',shared: true,useHTML: true};
		var plotOptions = {column: {pointPadding: 0.0,borderWidth: 0}};  
		var credits = {enabled: false};var series= [{name: 'Percent',data: [34.0,53.0,3.0,0.0,10.0]}];
		var json = {};
		json.chart = chart;
		json.title = title;
		json.tooltip = tooltip;
		json.xAxis = xAxis;
		json.yAxis = yAxis;  
		json.series = series;
		json.plotOptions = plotOptions;  
		json.credits = credits;
		$('#container').highcharts(json);
	});
	</script>
</body>
