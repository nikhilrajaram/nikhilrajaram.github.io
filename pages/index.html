---
layout: default
title: Pages
---

<section class="post-list">
  <div class="container">
    {% for page in site.pages %}
      {% unless page == "About"%}
      <article class="post-item">
        <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ page.title }}</a></div>
      </article>
      {% endunless %}
    {% endfor %}
  </div>

</section>
